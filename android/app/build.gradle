plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Firebase plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
}

android {
    namespace = "com.example.fitness_app"
    compileSdk = 34 // Updated to support Firebase requirements

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.fitness_app"
        minSdk = 23
        targetSdk = 34 // Updated to match compileSdk
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Use proper signing config for production
            signingConfig signingConfigs.debug // Replace with release signing keys for production
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

flutter {
    source = "../.."
}
